version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SUPABASE_URL: ${SUPABASE_URL:-http://127.0.0.1:54321}
        SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
    ports:
      - "8080:80"
    environment:
      - SUPABASE_URL=${SUPABASE_URL:-http://127.0.0.1:54321}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
    restart: unless-stopped

